# docker compose file for the project
#
# Usage: docker-compose up
#        docker-compose up -d
#        docker-compose down
#        docker-compose build

version: '3.8'
services:
# our miscellaneous items:

  dapr-placement:
    image: "daprio/dapr"
    command: ["./placement", "--port", "50006"]
    ports:
      - "50006:50006"
    networks:
      - dapr-network


# our app services below:

  nodejs-api-svc-express:
    build:
      context: ./services/nodejs-api-svc-express
      dockerfile: Dockerfile
    image: nodejs-api-svc-express
    ports:
      - "5002:5002" #http
    healthcheck:
      test: [ "CMD-SHELL", "curl --fail http://localhost:5002/api/health || exit 1" ]
      interval: 15s
      timeout: 5s
      start_period: 10s #adjust as neccesary. 
      retries: 5

networks:
  dapr-network:
    driver: bridge

